<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="createAction()">Create</button>
        <button onclick="viewAction()">View</button>
        <button onclick="chatAction()">Chat</button>
    </div>

    <script>
        function createAction() {
            alert("Create button clicked!");
            console.log("Button clicked!");
        }

        function viewAction() {
            alert("View button clicked!");
            console.log("Button clicked!");
        }

        function chatAction() {
            alert("Chat button clicked!");
            console.log("Button clicked!");
        }
    </script>
</body>
</html>
